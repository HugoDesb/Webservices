<!DOCTYPE html>

<html ng-app="AppHAL">
    <head>
        <meta charset="utf-8" content="text/html" http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <title>Ma page</title>
        <link rel="stylesheet" href="style.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous"/>
    </head>

    <body>

        
        <div ng-controller="searchHAL">
                    
                        <h2> Moteur de Recherche</h2>


                    <form ng-submit="search()">
                        <input type="text" ng-model="searchBox" placeholder="search">
                        <button type="submit">Search</button>
                    </form>

                    
                        
                        <input type="radio" name="type"  ng-click="typeLab()" >
                        <label>Laboratoire</label>
                        <input type="radio" name="type" ng-click="typeUniv()">
                        <label>Universite</label>
                        <input type="radio" name="type"  ng-click="typeAut()">
                        <label>Auteur</label>
                        <input type="radio" name="type"  ng-click="typeDocs()">
                        <label>Docs</label>
                    
                        
                    <div class="row">
                        <table classe="stripped responsive-table">
                            <thead>
                                <tr>
                                    <th ng-show="'titre' in info">Titre</th>
                                    <th ng-show="'author' in info">Author</th>
                                    <th ng-show="'uri' in info">URI</th>
                                    <th ng-show="'instName' in info">Institut</th>
                                    <th ng-show="'labName' in info">Laboratoire</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="info in infos">

                                        <td>Titre : {{ info.titre }} </td>
                                        <td> Author : {{ info.author}} </td>
                                        <td> URI : {{ info.uri}} </td>
                                        <td> instName : {{ info.instName}} </td>
                                        <td> labName : {{ info.labName}} </td>

                
                
                                    </tr>
                            </tbody>
                        </table>
                    </div>

                   
        <div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="js/angular.min.js"></script>
        <script url="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
        <script src="js/app.js"></script>
        <script src="js/todoService.js"></script>

    </body>
</html>
